<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="max-w-7xl w-11/12 mx-auto mt-5 relative fit-content">
        <div id="image-container" class="overflow-hidden rounded-xl md:max-h-[550px]">
            <img class="w-full h-full object-cover" src="./assets/2.jpeg" alt="banner section image">
        </div>
        <div id="text-container" class="flex flex-col md:flex-row items-center gap-9 relative md:absolute -top-12 md:bottom-0 md:top-auto sm:p-0 md:p-6 lg:p-8 justify-between w-full items-center md:items-end">
            <div class="arrows flex gap-4">
                <span class="left-arrow inline-block w-[30px] h-[30px] md:w-[40px] md:h-[40px] text-xl md:text-3xl text-center text-white rounded-full">&lt;</span>
                <span class="right-arrow inline-block w-[30px] h-[30px] md:w-[40px] md:h-[40px] text-xl md:text-3xl text-center text-white rounded-full">&gt;</span>
            </div>
            <div class="texts p-4 md:p-8 rounded-xl md:max-w-[560px] w-full">
                <h3 class="texts__title text-white text-lg md:text-2xl font-bold mb-2 md:mb-4">Meet all the heroes from the field</h3>
                <p class="texts__description text-white text-sm md:text-md leading-6">Dit amet consectetur. Condimentum dignissim adipiscing aliquam turpis placerat dolor. Purus urna in sit nullam proin. </p>
            </div>
        </div>
    </section>
</body>
</html>
