<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form 2</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- tailwind cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#1c1c1c',
            dark_1: '#212121',
            dark_2: '#494949',
            dark_3: '#717171',
            dark_4: '#A0A0A0',
            lightgreen: '#ABEF5F',
            lightgreen_50: '#ABEF5F80',
            lemon_20: 'rgba(171, 239, 95, 0.2)',
          },
          fontFamily: {
            manrope: ["Manrope", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="font-manrope bg-[#f4f4f4]">
  <section class="contact-section bg-center bg-cover bg-no-repeat py-[72px] lg:py-[100px] border-[3px] sm:border-[7px] border-white">
    <div class="max-w-[670px] lg:max-w-[970px] w-11/12 mx-auto">
      <button
        class="bg-lemon_20 text-base font-bold text-dark_2 px-5 py-2 rounded-full flex items-center gap-2 mx-auto">
        <img src="./assets/arrow-right.svg" alt="">
        <span>Let's Connect</span>
      </button>
      <h2
        class="section-title about-us-title text-dark_2 font-extrabold text-center mb-6 mt-5 text-2xl sm:text-3xl lg:text-5xl leading-tight lg:leading-tight">
        Letâ€™s Discuss Next Project</h2>
      <p class="font-medium text-base text-dark_2 mb-8 text-center mx-5 sm:mx-0 max-w-[670px] md:mx-auto">The barn house
        captivates with its blend of rustic charm and modern sophistication featuring weathered wood, sleek metal
        accents.</p>

      <form class="grid grid-cols-1 sm:grid-cols-2 gap-5 md:gap-6 flex-1">
        <div class="flex flex-col gap-4">
          <input
            class="bg-white rounded-full p-4 lg:p-5 placeholder:text-dark_4 text-base placeholder:font-medium border-[1px] border-[#E9E9E9]"
            type="text" name="firstname" placeholder="First Name*">
        </div>
        <div class="flex flex-col gap-4">
          <input
            class="bg-white rounded-full p-4 lg:p-5 placeholder:text-dark_4 text-base placeholder:font-medium border-[1px] border-[#E9E9E9]"
            type="text" name="subject" placeholder="Last Name*">
        </div>
        <div class="flex flex-col gap-4">
          <input
            class="bg-white rounded-full p-4 lg:p-5 placeholder:text-dark_4 text-base placeholder:font-medium border-[1px] border-[#E9E9E9]"
            type="text" name="phone" placeholder="Phone Number*">
        </div>
        <div class="flex flex-col gap-4">
          <input
            class="bg-white rounded-full p-4 lg:p-5 placeholder:text-dark_4 text-base placeholder:font-medium border-[1px] border-[#E9E9E9]"
            type="email" name="email" placeholder="Email*">
        </div>
        <div class="flex flex-col gap-4 col-auto sm:col-span-2">
          <textarea
            class="bg-white rounded-[32px] p-4 lg:p-5 placeholder:text-dark_4 text-base placeholder:font-medium border-[1px] border-[#E9E9E9] resize-none"
            name="message" placeholder="Write your message here" rows="8"></textarea>
        </div>
        <button
          class="bg-[#ABEF5F] py-3.5 px-4 rounded-full text-[#1C1C1C] text-lg font-extrabold sm:text-xl flex items-center justify-center sm:col-span-2"><span
            class="mr-2">Send Mail</span> <img class="w-7 sm:w-auto" src="./assets/arrow-up-right-02.svg"
            alt=""></button>
      </form>
    </div>

  </section>
</body>

</html>
