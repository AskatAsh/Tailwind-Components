<!DOCTYPE html>
<html lang="en">
<head>

    <title>Navbar 1</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

            <ul class="order-1 md:order-2 mr-5 md:mr-0 md:ml-0">
                <li>
                    <input type="checkbox" name="menu-btn" id="menu-btn" class="hidden">
                    <label for="menu-btn" href="#" class="menu-btn md:hidden block font-semibold text-xl py-1"><img src="./assets/menu-icon.svg" alt="Menu icon"></label>

                    <ul class="md:items-center absolute md:static px-3 py-2 mt-2 md:mt-0 shadow-md md:shadow-none hidden flex-col md:flex md:flex-row gap-3 md:gap-5 lg:gap-9 z-10 font-semibold rounded-md" id="nav-links">

                    </ul>
                </li>
            </ul>
            
            <div class="nav-buttons order-3 flex-1 md:flex-none flex justify-end">
                <button class="hidden sm:block mr-4"><img src="./assets/search-icon.svg" alt="search icon"></button>
                <button class="bg-red-500 px-4 py-2 md:px-6 md:py-3 rounded-lg text-white md:text-xl font-semibold">Get Ticket</button>
            </div>
        </nav>
    </header>

</html>
